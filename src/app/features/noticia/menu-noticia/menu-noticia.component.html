<div class="container-fluid mt-3 gestion-noticias">
    <header class="titulo">
        <h3>GESTIÃ“N DE NOTICIAS</h3>
    </header>
    <div class="agregarNoticia">
        <button mat-fab color="primary" routerLink="/noticias/cargar-noticia">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="tabla-container mat-elevation-z8">
        <table mat-table [dataSource]="noticias" >

            <ng-container matColumnDef="id_novedad">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let noticia"> {{noticia.id_novedad}} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let noticia"> {{noticia.titulo}} </td>
            </ng-container>

            <ng-container matColumnDef="cuerpo">
                <th mat-header-cell *matHeaderCellDef> Cuerpo </th>
                <td mat-cell *matCellDef="let noticia"> {{noticia.cuerpo}} </td>
            </ng-container>

            <ng-container matColumnDef="resumen">
                <th mat-header-cell *matHeaderCellDef> Resumen </th>
                <td mat-cell *matCellDef="let noticia"> {{noticia.resumen}} </td>
            </ng-container>
            
            <ng-container matColumnDef="importante">
                <th mat-header-cell *matHeaderCellDef> Importante </th>
                <td mat-cell *matCellDef="let noticia"> {{noticia.importante ? 'Si' : 'No'}} </td>
            </ng-container>

            <ng-container matColumnDef="modificar">
                <th mat-header-cell *matHeaderCellDef> Modificar </th>
                <td mat-cell *matCellDef="let noticia">
                    <button mat-raised-button [routerLink]="['/noticias/modificar-noticia', noticia.id_novedad]"
                        color="primary">Modificar</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let noticia">
                    <button mat-raised-button (click)="eliminarNoticia(noticia.id_novedad)" color="warn">Eliminar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
