<div class="container-fluid mt-3 gestion-alumnos">
    <header class="titulo">
        <h3>GESTIÓN DE ALUMNOS</h3>
    </header>
    <div class="agregarAlumno">
        <button mat-fab color="primary" routerLink="/abm-alumnos/alta-alumno">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="tabla-container mat-elevation-z8">
        <table mat-table [dataSource]="alumnos">
            <ng-container matColumnDef="legajo">
                <th mat-header-cell *matHeaderCellDef> Legajo </th>
                <td mat-cell *matCellDef="let alumno"> {{alumno.legajo}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let alumno"> {{alumno.apellido}} </td>
            </ng-container>
            <ng-container matColumnDef="nacimiento">
                <th mat-header-cell *matHeaderCellDef> Nacimiento </th>
                <td mat-cell *matCellDef="let alumno"> {{alumno.nacimiento}} </td>
            </ng-container>
            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef> Dni </th>
                <td mat-cell *matCellDef="let alumno"> {{alumno.dni}} </td>
            </ng-container>
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                <td mat-cell *matCellDef="let alumno"> {{alumno.telefono}} </td>
            </ng-container>
            <ng-container matColumnDef="modificar">
                <th mat-header-cell *matHeaderCellDef> Modificar </th>
                <td mat-cell *matCellDef="let alumno">
                    <button mat-raised-button [routerLink]="['/abm-alumnos/modificar-alumno',alumno.legajo]"
                        color="primary">Modificar</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let alumno">
                    <button mat-raised-button (click)="eliminarAlumno(alumno.legajo)" color="warn">Eliminar</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
