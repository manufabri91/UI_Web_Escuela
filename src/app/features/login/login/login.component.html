<div class="container-fluid formulario">
  <h3>Login</h3>
  <mat-form-field>
    <input matInput placeholder="Usuario" [(ngModel)]="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Contraseña" [type]="ocultar ? 'password' : 'text'" [(ngModel)]="password">
    <button mat-icon-button matSuffix (click)="ocultar = !ocultar" [attr.aria-label]="'Ocultar contraseña'"
      [attr.aria-pressed]="ocultar">
      <mat-icon>{{ocultar ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
    <button mat-raised-button color="primary" type="submit" (click)="Login()">Ingresar</button>
</div>
