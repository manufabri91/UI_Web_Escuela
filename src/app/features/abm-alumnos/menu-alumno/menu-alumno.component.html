<div class="container-fluid mt-3 gestion-alumnos">
        <div class="jumbotron">
        <header class="titulo"><h2>GESTIÓN DE ALUMNOS</h2></header>
        <div class="agregarAlumno">
            <button mat-fab color="primary" routerLink="/abm-alumnos/alta-alumno">
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <table mat-table [dataSource]="alumnos" class="mat-elevation-z8 tabla">

            <!-- Position Column -->
            <ng-container matColumnDef="legajo">
                <th mat-header-cell *matHeaderCellDef> Legajo </th>
                <td mat-cell *matCellDef="let alumno"> {{alumno.legajo}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let alumno"> {{alumno.apellido}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="nacimiento">
                <th mat-header-cell *matHeaderCellDef> Nacimiento </th>
                <td mat-cell *matCellDef="let alumno"> {{alumno.nacimiento}} </td>
            </ng-container>

            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef> Dni </th>
                <td mat-cell *matCellDef="let alumno"> {{alumno.dni}} </td>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                <td mat-cell *matCellDef="let alumno"> {{alumno.telefono}} </td>
            </ng-container>
            <ng-container matColumnDef="modificar">
                <th mat-header-cell *matHeaderCellDef> Modificar </th>
                <td mat-cell *matCellDef="let alumno">
                    <button mat-raised-button [routerLink]="['/abm-alumnos/modificar-alumno',alumno.legajo]"
                        color="primary">Modificar</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let alumno">
                    <button mat-raised-button (click)="eliminarAlumno(alumno.legajo)" color="warn">Eliminar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
