<div id="ingresarAlumnoBtnDiv">
    <button class="btn btn-success" id="ingresarAlumnoBtn" routerLink="alta-alumno">Cargar alumno</button>
</div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="legajo">
        <th mat-header-cell *matHeaderCellDef> Legajo </th>
        <td mat-cell *matCellDef="let element"> {{element.legajo}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="nacimiento">
        <th mat-header-cell *matHeaderCellDef> Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.nacimiento}} </td>
        </ng-container>

        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> Dni </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
        <ng-container matColumnDef="modificar">
            <th mat-header-cell *matHeaderCellDef> Modificar </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button [routerLink]="['/modificar-alumo', element.legajo]" color="primary">Modificar</button> </td>
        </ng-container>
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button ng-click="eliminar(element.legajo)" color="warn">Eliminar</button> </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <br>
