<form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="legajo">Legajo</label>
      <input type="number" class="form-control" id="legajoInput" formControlName="legajo" name="legajo" required>
      <div *ngIf="legajo?.invalid && (legajo?.dirty || legajo?.touched)" class="alert alert-danger">
          <div *ngIf="legajo?.getError('required')">
              Legajo es requerido
          </div>
      </div>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombreInput" formControlName="nombre" name="nombre" required>
      <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)" class="alert alert-danger">
          <div *ngIf="nombre?.getError('required')">
              Nombre es requerido
          </div>
      </div>
    </div>

    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellidoInput" formControlName="apellido" name="apellido" required>
        <div *ngIf="apellido?.invalid && (apellido?.dirty || apellido?.touched)" class="alert alert-danger">
            <div *ngIf="apellido?.getError('required')">
                Apellido es requerido
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="nacimiento">Nacimiento</label>
        <input type="date" class="form-control" id="nacimientoInput" formControlName="nacimiento" name="nacimiento" required>
        <div *ngIf="date?.invalid && (date?.dirty || date?.touched)" class="alert alert-danger">
            <div *ngIf="date?.getError('required')">
                Nacimiento es requerido
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="dni">Dni</label>
        <input type="number" class="form-control" id="dniInput" formControlName="dni" name="dni" required>
        <div *ngIf="dni?.invalid && (dni?.dirty || dni?.touched)" class="alert alert-danger">
            <div *ngIf="dni?.getError('required')">
                Dni es requerido y solo acepta números
            </div>
        </div>
    </div>

    <div class="form-group"> 
        <label for="telefono">Teléfono</label>
        <input type="number" class="form-control" id="telefonInput" formControlName="telefono" name="telefono" required>
        <div *ngIf="telefono?.invalid && (telefono?.dirty || telefono?.touched)" class="alert alert-danger">
            <div *ngIf="telefono?.getError('required')">
                Teléfono es requerido y solo acepta números
            </div>
        </div>
    </div>

    <button type="submit" [disabled]="!alumnoForm.valid" class="btn btn-primary">Submit</button>
  </form>
